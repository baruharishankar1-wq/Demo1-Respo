name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # -----------------------
  # 1️⃣ BUILD STAGE
  # -----------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Application
        run: |
          echo "Building the application..."
          echo "Build completed successfully!"

  # -----------------------
  # 2️⃣ TEST STAGE
  # -----------------------
  test:
    runs-on: ubuntu-latest
    needs: build   # This ensures test runs after build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          echo "Running unit tests..."
          echo "All tests passed successfully!"

  # -----------------------
  # 3️⃣ DEPLOY STAGE
  # -----------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test   # This ensures deploy runs after test success

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Application
        run: |
          echo "Deploying application..."
          echo "Deployment successful!"
